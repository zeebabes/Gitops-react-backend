server.port=8090

# Actuator base path
management.endpoints.web.base-path=/actuator

# Enable specific actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus

# Show health details
management.endpoint.health.show-details=always

# Enable Prometheus endpoint and metrics export
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# ✅ ✅ Enable JVM and system metrics (YOU NEED THIS)
management.metrics.enable.jvm=true
management.metrics.enable.system=true

# Optional: Tag your application for Grafana variable filtering
management.metrics.tags.application=my-springboot-app
